name: "Sample Next Js CI Pipeline/Workflow"

on: 
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node Js"
              uses: actions/setup-node@v4
              with: 
                node-version: '21'

            - name: "Checkout Node Version"
              run: node --version  

            - name: "Clone the repository"
              uses: actions/checkout@v2  

            - name: "Installing dependencies"
              run: npm install
              
            - name: "List the directories"
              run: ls   